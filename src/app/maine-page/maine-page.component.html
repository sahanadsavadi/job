<header>
  <div class="one-wrapper">
    <div class="tow-wrapper">
      <div class="thride-wrapper w-full bg-slate-100 h-full">
        <div class="element flex justify-between items-center py-7 px-32">
          <div class="title">
            <h1 class="font-bold text-2xl">JobMeta</h1>
          </div>
          <div class="flex justify-center h-full relative top-3 items-center">
            <div action="" class="opacity-100">
              <mat-form-field class=" " appearance="fill">
                <input
                  matInput
                  (keyup)="applyFilter($event)"
                  placeholder="search"
                  #input
                />
              </mat-form-field>
            </div>
            <div class="selection"></div>
            <div
              class="botton bg-blue-600 w-20 relative bottom-3 h-16 border-y-2 flex justify-center rounded-r-lg items-center p-2 text-gray-50"
            >
              <mat-icon aria-hidden="false" aria-label="Example home icon"
                >search</mat-icon
              >
            </div>
          </div>
          <div class="botton h-full justify-end">
            <button
              class="bg-blue-600 h-16 flex justify-center items-center p-2 rounded-lg text-gray-50"
              (click)="router()"
            >
              Add Applicaition
              <span class="material-icons py-1"> arrow_forward</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
<div class="main-tab w-full">
  <div class="main-table-one w-full flex  justify-center py-11">
    <div class="main-table-tow w-5/6 flex  flex-col justify-center items-center">
      <table
        mat-table
        [dataSource]="dataSource"
        matSort
        (matSortChange)="announceSortChange($event)"
        class="mat-elevation-z8 w-full"
      >
        <!-- name Column -->
        <ng-container matColumnDef="name">
          <th
            class="bg-blue-600 text-white w-1/3"
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="Sort by name"
          >
            name
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.name }} <span>({{ element.email }})</span>
          </td>
        </ng-container>
        <!-- phone Column -->
        <ng-container matColumnDef="phone">
          <th
            class="bg-blue-600 text-white"
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="Sort by phone"
          >
            phone
          </th>
          <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
        </ng-container>

        <!-- job Column -->
        <ng-container matColumnDef="job">
          <th
            class="bg-blue-600 text-white"
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="Sort by job"
          >
            job
          </th>
          <td mat-cell *matCellDef="let element">{{ element.job }}</td>
        </ng-container>

        <!-- status Column -->
        <ng-container matColumnDef="status">
          <th
            class="bg-blue-600 text-white"
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="Sort by status"
          >
            status
          </th>
          <td mat-cell cl *matCellDef="let element">{{ element.status }}</td>
        </ng-container>
        <ng-container matColumnDef="delete">
          <th
            class="bg-blue-600 text-white"
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
          ></th>
          <td mat-cell class="flex flex-col py-2" *matCellDef="let element">
            <button
              class="bg-blue-600 my-2 h-9 text-white rounded-lg"
              (click)="removeCart(element)"
            >
              delete
            </button>

            <button
              class="bg-blue-600 h-9 text-white rounded-lg"
              (click)="dwonloadCart(element)"
            >
              dwonload
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons 
      aria-label="Select page of periodic elements">
</mat-paginator>
    </div>
  </div>
</div>
